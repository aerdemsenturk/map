<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Afet HaritasÄ±</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />

    <script src='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        a {
            color: green;
            text-decoration: none;
        }

        a:hover {
            color: black;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

    </style>


</head>

<body>
    
    <div class="flex-container">
        <div id="map">
        </div>
    </div>

    <div class="loader loader--style1" title="0" id="loader">
        <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40"
            xml:space="preserve">
            <path opacity="0.2" fill="#000"
                d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
    s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
    c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
    C22.32,8.481,24.301,9.057,26.013,10.047z">
                <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                    to="360 20 20" dur="0.5s" repeatCount="indefinite" />
            </path>
        </svg>
    </div>

    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://basemaps.cartocdn.com/gl/voyager-gl-style/style.json',
            hash: true,
            center: [37.28, 37.28],
            zoom: 7
        });

        // Create a popup, but don't add it to the map yet.
        var popup = new maplibregl.Popup({
            closeButton: false
        });

        //Hide loading bar once tiles from geojson are loaded
        map.on('data', function (e) {
            if (e.dataType === 'source' && e.sourceId === 'place') {
                document.getElementById("loader").style.visibility = "hidden";
            }
        })

        var url = 'map.geojson';
        

        map.on('load', function () {
            map.addSource('place', {
                type: 'geojson',
                data: url
            });

            map.addLayer({
                'id': 'place',
                'type': 'circle',
                'source': 'place',
                'minzoom': 7,
                'paint': {
                    // Size circle radius by earthquake magnitude and zoom level
                    'circle-radius': 7,
                    // Color circle by earthquake magnitude
                    'circle-color': '#000000',
                    'circle-stroke-color': 'white',
                    'circle-stroke-width': 1,
                    // Transition from heatmap to circle layer by zoom level
                    'circle-opacity': 1
                },
                'layout': {
                // Make the layer visible by default.
                'visibility': 'visible',
                }
            });

            map.addLayer({
                'id': 'placeheat',
                'type': 'heatmap',
                'source': 'place',
                'maxzoom': 15,
                'paint': {
                    // Increase the heatmap weight based on frequency and property magnitude
                    'heatmap-weight': 1,
                    // Increase the heatmap color weight weight by zoom level
                    // heatmap-intensity is a multiplier on top of heatmap-weight
                    'heatmap-intensity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        1,
                        10,
                        3
                    ],
                    // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
                    // Begin color ramp at 0-stop with a 0-transparancy color
                    // to create a blur-like effect.
                    'heatmap-color': [
                        'interpolate',
                        ['linear'],
                        ['heatmap-density'],
                        0, 'rgba(237,252,27,0)',
                        0.2, 'rgb(246,216,169)',
                        0.4, 'rgb(215,77,80)',
                        0.6, 'rgb(120,0,148)',
                        0.8, 'rgb(73,1,251)'
                    ],
                    // Adjust the heatmap radius by zoom level
                    'heatmap-radius': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        0,
                        2,
                        10,
                        20
                    ],
                    // Transition from heatmap to circle layer by zoom level
                    'heatmap-opacity': [
                        'interpolate',
                        ['linear'],
                        ['zoom'],
                        7,
                        1,
                        10,
                        0
                    ]
                }
            });

            //Hover
            map.addLayer({
                'id': 'ah_placehover',
                'type': 'circle',
                'source': 'place',     
                'paint': {
                    // 'circle-radius': {'base': 2,'stops': [[10, 10], [15, 50], [22, 100]]},
                    'circle-radius': 25,
                    'circle-opacity': 0.5,
                    'circle-pitch-alignment': 'map',
                    'circle-pitch-scale': 'map',
                    'circle-color': 'black'
                },
                'filter': ['==', 'id', '']
            });

            // When a click event occurs on a feature in the places layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            map.on('click', 'place', function (e) {

                var coordinates = e.features[0].geometry.coordinates.slice();
                var description = '<a class="link" href="#">' + e.features[0].properties.formatted_address + '</a>';

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                    coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                new maplibregl.Popup()
                    .setLngLat(coordinates)
                    .setHTML(description)
                    .addTo(map);

                map.flyTo({
                    center: coordinates,
                    //zoom: 14,
                    speed: 0.2,
                    curve: 1,
                });
            });

            map.on('mouseenter', 'place', function(e) {
                map.getCanvas().style.cursor = 'pointer';
                map.setFilter("ah_placehover", ["==", "id", e.features[0].properties.id]);
            });

            map.on('mouseleave', 'place', function(e) {
                map.getCanvas().style.cursor = '';
                map.setFilter("ah_placehover", ["==", "id", ""]);

            });

        });

    </script>

</body>

</html>
